<div class="container-modal-alert-mask"></div>
<div class="container-modal-alert">
    <div class="box-modal-alert">
        <div class="alert-information">
            <h1>{{alertTitle}}</h1>
            <p>{{alertBody}}</p>
        </div>
        <div class="alert-bottom">
            <button  (click)="getCancel()" class="style1-button">Cancel</button>
            <button  (click)="getConfirm()"class="style2-button">Confirm</button>
        </div>
    </div>
</div>
