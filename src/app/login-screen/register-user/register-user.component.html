
<div class="jumbotron text-center">
  <h1>Registrar</h1>
</div>
  


  <div class="exporter-information">

        <div class="form-group">
            <!-- <div class="col-sm-6">
                <label for="cpf" class="control-label required">CPF*</label>
                <input type="text" class="form-control" id="cpf" formControlName="cpf">
            </div>       -->
            <div class="col-sm-6">
                <label for="profile" class="control-label required">Perfil*</label>
                <input type="text" class="form-control" id="profile" formControlName="profile">
            </div>

            </div>
            <div class="col-sm-6">

                <input type="text" class="form-control" id="user" formControlName="user">
            </div>
            <div class="col-sm-6">

                <input type="text" class="form-control" id="password" formControlName="password">

        </div>

    </form>
    <button type="button" (click)="createUser()" class="btn btn-primary btn-lg btn-block login-button">Register</button>
